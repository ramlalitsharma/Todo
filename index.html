<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App - Organize Tasks, Boost Productivity</title>
    
    <!-- Enhanced SEO Meta Tags -->
    <meta name="description" content="Transform your productivity with our advanced Todo app featuring task categories, priorities, due dates, and performance analytics. Start organizing your life better today!">
    <meta name="keywords" content="todo app, task manager, productivity tool, time management, task organizer, project planning">
    <meta name="author" content="Ramlal Sharma">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Advanced Todo App - Professional Task Management">
    <meta property="og:description" content="Feature-rich task management application with categories, priorities, and analytics">
    <meta property="og:type" content="website">
    <meta property="og:image" content="assets/images/logo.png">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/components.css">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8149507764464883"
     crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Todo App Logo">
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">Dashboard</a>
            <a href="pages/features.html">Features</a>
            <a href="pages/about.html">About</a>
            <div class="theme-toggle">
                <button id="themeSwitch">ðŸŒ“</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="categories">
                <h3>Categories</h3>
                <ul id="categoryList">
                    <!-- Dynamically populated -->
                </ul>
                <button id="addCategory" class="btn-secondary">+ New Category</button>
            </div>
            
            <!-- Statistics Widget -->
            <div class="statistics-widget">
                <h3>Your Progress</h3>
                <div id="statsChart"></div>
            </div>
        </aside>

        <!-- Task Area -->
        <section class="task-area">
            <!-- Top Ad Placement -->
            <div class="ad-container-top">
                <!-- AdSense Ad Unit -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-8149507764464883"
                     data-ad-slot="1234567890"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>

            <!-- Task Input -->
            <div class="task-input">
                <input type="text" id="todoInput" placeholder="What needs to be done?">
                <input type="date" id="todoDate">
                <select id="todoPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <select id="todoCategory">
                    <!-- Dynamically populated -->
                </select>
                <button id="addTask" class="btn-primary">Add Task</button>
            </div>

            <!-- Task Filters -->
            <div class="task-filters">
                <select id="filterPriority">
                    <option value="all">All Priorities</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
                <select id="filterCategory">
                    <option value="all">All Categories</option>
                    <!-- Dynamically populated -->
                </select>
                <input type="date" id="filterDate" placeholder="Filter by date">
                <button id="clearFilters" class="btn-secondary">Clear Filters</button>
            </div>

            <!-- Task List -->
            <div id="taskList" class="task-list">
                <!-- Dynamically populated -->
            </div>

            <!-- Bottom Ad Placement -->
            <div class="ad-container-bottom">
                <!-- AdSense Ad Unit -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-8149507764464883"
                     data-ad-slot="0987654321"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/ads.js"></script>
</body>
</html>
